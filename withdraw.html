<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw Earnings | Earn Paisa Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Secure withdrawal system for Earn Paisa Today users. UPI, Bank, PayPal, Crypto supported.">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',Arial;
  background:#f3f4f6;
  color:#1f2937;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#11998e,#38ef7d);
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
header h1{font-size:28px}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:25px;
}

.balance-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.balance-box h2{
  color:#11998e;
  font-size:26px;
}

.min{
  font-size:13px;
  color:#6b7280;
}

/* FORM */
form{
  display:grid;
  gap:15px;
}

input,select,textarea{
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:#11998e;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:hover{background:#0d7d74}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
th{background:#f9fafb}

.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  color:#fff;
}
.pending{background:#f59e0b}
.approved{background:#16a34a}
.rejected{background:#dc2626}

.note{
  font-size:13px;
  color:#6b7280;
  line-height:1.6;
}
</style>
</head>

<body>

<header>
  <h1>Withdraw Earnings</h1>
  <p>Secure • Transparent • Admin Approved</p>
</header>

<div class="container">

<!-- BALANCE -->
<div class="card balance-box">
  <div>
    <h2>₹<span id="balance">0</span></h2>
    <div class="min">Minimum Withdraw: ₹200</div>
  </div>
</div>

<!-- WITHDRAW FORM -->
<div class="card">
  <h3>Request Withdrawal</h3>

  <form id="withdrawForm">
    <input type="number" id="amount" placeholder="Enter Amount" required>
    <select id="method" required>
      <option value="">Select Method</option>
      <option>UPI</option>
      <option>Bank Transfer</option>
      <option>PayPal</option>
      <option>Crypto (USDT)</option>
    </select>
    <input type="text" id="paymentId" placeholder="Payment ID / UPI / Wallet" required>
    <textarea id="note" rows="3" placeholder="Optional note"></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <div class="note">
    ⚠ Withdrawals are manually approved within 24–72 hours.
  </div>
</div>

<!-- HISTORY -->
<div class="card">
  <h3>Withdrawal History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="history">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</div>

</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig={
  apiKey:"AIzaSyBwd7y4uG955kZ5eg91ryn8bzbWzK2R_Ks",
  authDomain:"earnpaisatoday.firebaseapp.com",
  projectId:"earnpaisatoday"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let currentBalance=0;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  // Load Balance
  db.collection("users").doc(user.uid).onSnapshot(doc=>{
    if(doc.exists){
      currentBalance=doc.data().balance||0;
      document.getElementById("balance").innerText=currentBalance;
    }
  });

  // Load Withdraw History
  db.collection("withdraw_requests")
    .where("uid","==",user.uid)
    .orderBy("createdAt","desc")
    .onSnapshot(snap=>{
      const box=document.getElementById("history");
      box.innerHTML="";
      if(snap.empty){
        box.innerHTML="<tr><td colspan='4'>No withdrawals</td></tr>";
        return;
      }
      snap.forEach(d=>{
        const w=d.data();
        box.innerHTML+=`
        <tr>
          <td>${new Date(w.createdAt?.toDate()).toLocaleDateString()}</td>
          <td>₹${w.amount}</td>
          <td>${w.method}</td>
          <td><span class="badge ${w.status}">${w.status}</span></td>
        </tr>`;
      });
    });

  // Submit Withdraw
  document.getElementById("withdrawForm").addEventListener("submit",e=>{
    e.preventDefault();

    const amount=Number(amount.value);
    const method=document.getElementById("method").value;
    const paymentId=document.getElementById("paymentId").value;
    const note=document.getElementById("note").value;

    if(amount<200){
      alert("Minimum withdraw is ₹200");
      return;
    }

    if(amount>currentBalance){
      alert("Insufficient balance");
      return;
    }

    db.collection("withdraw_requests").add({
      uid:user.uid,
      userEmail:user.email,
      amount,
      method,
      paymentId,
      note,
      status:"pending",
      createdAt:firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Withdraw request submitted!");
    e.target.reset();
  });

});
</script>

</body>
</html>
