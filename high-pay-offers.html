<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>High Pay Offers | Earn Paisa Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="High paying finance, ecommerce, travel & insurance offers from VCommission.">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#f4f6f9,#eef2ff);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#ff5722,#ff9800);
  color:#fff;
  padding:35px 20px;
  text-align:center;
}
header h1{margin:0;font-size:28px}
header p{margin-top:8px;font-size:14px;opacity:.9}

/* SEARCH */
.search-box{
  text-align:center;
  margin-top:20px;
}
.search-box input{
  padding:12px 18px;
  width:260px;
  border-radius:25px;
  border:1px solid #ccc;
}

/* FILTERS */
.filters{
  text-align:center;
  margin:20px 10px;
}
.filters button{
  padding:10px 20px;
  margin:6px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#eaeaea;
  font-weight:600;
  transition:.3s;
}
.filters button.active{
  background:#ff5722;
  color:#fff;
  box-shadow:0 5px 15px rgba(255,87,34,.4);
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:20px auto 60px;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* CARD */
.card{
  position:relative;
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  transition:.35s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 35px rgba(0,0,0,.12);
}
.ribbon{
  position:absolute;
  top:15px;
  right:-40px;
  background:red;
  color:#fff;
  padding:5px 45px;
  transform:rotate(45deg);
  font-size:11px;
  font-weight:bold;
}
.badge{
  display:inline-block;
  background:#ff5722;
  color:#fff;
  padding:5px 10px;
  font-size:11px;
  border-radius:12px;
}
.card h3{margin:12px 0 8px;font-size:16px}
.card p{font-size:13px;color:#666}
.card a{
  display:block;
  margin-top:15px;
  padding:12px;
  text-align:center;
  background:linear-gradient(135deg,#ff5722,#ff9800);
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-weight:700;
}
footer{
  text-align:center;
  padding:25px;
  background:#111;
  color:#aaa;
  font-size:13px;
}
footer a{color:#ff5722;text-decoration:none}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ High Pay VCommission Offers</h1>
  <p>Premium CPA campaigns â€¢ High conversion â€¢ Verified payouts</p>
</header>

<div class="search-box">
  <input id="searchBox" onkeyup="searchOffers()" placeholder="Search offers...">
</div>

<div class="filters">
  <button data-cat="all" class="active" onclick="filterOffers('all',this)">All</button>
  <button data-cat="finance" onclick="filterOffers('finance',this)">Finance</button>
  <button data-cat="ecommerce" onclick="filterOffers('ecommerce',this)">Ecommerce</button>
  <button data-cat="travel" onclick="filterOffers('travel',this)">Travel</button>
  <button data-cat="insurance" onclick="filterOffers('insurance',this)">Insurance</button>
</div>

<div class="container" id="offersContainer"></div>

<footer>
  Â© 2026 Earn Paisa Today â€¢ 
  <a href="dashboard.html">Dashboard</a>
</footer>

<script>

/* OFFERS DATA */
const offers = [
{cat:"finance",title:"Finance Campaign 1",desc:"High payout finance lead offer",hot:true,link:"https://track.vcommission.com/t/MTI1NTYwXzEzMDQ3/"},
{cat:"finance",title:"Finance Campaign 2",desc:"Loan / Credit card signup campaign",link:"https://track.vcommission.com/t/MTI1NTYwXzEzMDQ2/"},
{cat:"ecommerce",title:"Ecommerce Campaign 1",desc:"Shopping affiliate high conversion",hot:true,link:"https://track.vcommission.com/t/MTI1NTYwXzEyODU5/"},
{cat:"travel",title:"Travel Booking Offer",desc:"Flight & hotel bookings payout",link:"https://track.vcommission.com/t/MTI1NTYwXzEzMTE2/"},
{cat:"insurance",title:"Insurance Lead Offer",desc:"Insurance signup commission",link:"https://track.vcommission.com/t/MTI1NTYwXzEyMTMx/"}
];

const container=document.getElementById("offersContainer");

/* DISPLAY */
function displayOffers(category,search=""){
  container.innerHTML="";

  const filtered=offers.filter(o=>{
    const catMatch = category==="all" || o.cat===category;
    const searchMatch = o.title.toLowerCase().includes(search.toLowerCase());
    return catMatch && searchMatch;
  });

  if(filtered.length===0){
    container.innerHTML="<p>No offers found</p>";
    return;
  }

  filtered.forEach(o=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      ${o.hot?'<div class="ribbon">HOT</div>':''}
      <span class="badge">${o.cat.toUpperCase()}</span>
      <h3>${o.title}</h3>
      <p>${o.desc}</p>
      <a href="${o.link}" target="_blank">Earn Now â†’</a>
    `;
    container.appendChild(card);
  });
}

/* FILTER */
function filterOffers(cat,btn){
  document.querySelectorAll(".filters button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  const search=document.getElementById("searchBox").value;
  displayOffers(cat,search);
}

/* SEARCH */
function searchOffers(){
  const search=document.getElementById("searchBox").value;
  const active=document.querySelector(".filters button.active");
  const cat=active?active.dataset.cat:"all";
  displayOffers(cat,search);
}

/* INIT */
displayOffers("all");

</script>

</body>
</html>
