<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin KYC Approval | Earn Paisa Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v9 Compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#f4f6f8;
}
header{
  background:linear-gradient(135deg,#ff5722,#ff9800);
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
  text-align:center;
}
th{
  background:#111;
  color:#fff;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.approve{background:#22c55e;color:#fff;}
.reject{background:#ef4444;color:#fff;}
.view{background:#3b82f6;color:#fff;}
.badge{
  padding:4px 8px;
  border-radius:12px;
  font-size:12px;
  color:#fff;
}
.pending{background:#f59e0b;}
.approved{background:#22c55e;}
.rejected{background:#ef4444;}
.logout{
  position:absolute;
  right:20px;
  top:20px;
  background:#111;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h2>ðŸªª Admin KYC Panel</h2>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="card">
    <h3>All KYC Requests</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Country</th>
          <th>ID Type</th>
          <th>ID No.</th>
          <th>Document</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="kycList">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBwd7y4uG955kZ5eg91ryn8bzbWzK2R_Ks",
  authDomain: "earnpaisatoday.firebaseapp.com",
  projectId: "earnpaisatoday",
  storageBucket: "earnpaisatoday.firebasestorage.app",
  messagingSenderId: "473043945290",
  appId: "1:473043945290:web:310c59ae189b219060a3b3"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ADMIN ROLE CHECK */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const doc = await db.collection("users").doc(user.uid).get();
  if(!doc.exists || doc.data().role !== "admin"){
    alert("Admin access only");
    auth.signOut();
    location.href="login.html";
    return;
  }

  loadKYC();
});

/* LOAD KYC DATA */
function loadKYC(){
  const box = document.getElementById("kycList");

  db.collection("users").onSnapshot(snapshot=>{
    box.innerHTML="";

    if(snapshot.empty){
      box.innerHTML="<tr><td colspan='8'>No KYC Data</td></tr>";
      return;
    }

    snapshot.forEach(doc=>{
      const u = doc.data();
      if(!u.kyc) return;

      box.innerHTML += `
      <tr>
        <td>${u.email || "-"}</td>
        <td>${u.kyc.name || "-"}</td>
        <td>${u.kyc.country || "-"}</td>
        <td>${u.kyc.type || "-"}</td>
        <td>${u.kyc.number || "-"}</td>
        <td>
          ${u.kyc.file ? 
          `<a href="${u.kyc.file}" target="_blank">
            <button class="view">View</button>
          </a>` : "-"}
        </td>
        <td>
          <span class="badge ${u.kyc.status}">
            ${u.kyc.status}
          </span>
        </td>
        <td>
          ${u.kyc.status==="pending" ? `
            <button class="approve" onclick="updateKYC('${doc.id}','approved')">Approve</button>
            <button class="reject" onclick="updateKYC('${doc.id}','rejected')">Reject</button>
          ` : "-"}
        </td>
      </tr>
      `;
    });
  });
}

/* UPDATE STATUS */
function updateKYC(uid,status){
  if(!confirm("Confirm "+status+" KYC?")) return;

  db.collection("users").doc(uid).update({
    "kyc.status": status,
    "kyc.reviewedAt": new Date()
  });
}

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>{
    location.href="index.html";
  });
}
</script>

</body>
</html>
