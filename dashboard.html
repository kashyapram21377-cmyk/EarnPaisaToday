<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Earn Paisa Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:#f3f4f6;
  color:#1f2937;
}

/* TOP BAR */
header{
  background:#0f172a;
  color:#fff;
  padding:18px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{font-size:20px}
header a{
  color:#fff;
  text-decoration:none;
  margin-left:15px;
  font-size:14px;
}

/* MAIN */
.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.25s;
}
.card:hover{transform:translateY(-5px)}
.card h3{margin-bottom:10px;font-size:16px}
.card p{font-size:13px;color:#6b7280}

/* AMOUNT */
.amount{
  font-size:26px;
  font-weight:700;
  color:#2563eb;
  margin:8px 0;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  text-decoration:none;
  font-weight:600;
  margin-top:10px;
}
.btn-primary{
  background:#2563eb;
  color:#fff;
}
.btn-secondary{
  background:#e5e7eb;
  color:#111827;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}
th{
  background:#f9fafb;
  font-weight:600;
}

/* REF LINK */
.ref-box{
  margin-top:15px;
  display:flex;
  gap:8px;
}
.ref-box input{
  flex:1;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* FOOTER */
footer{
  margin-top:60px;
  padding:25px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“Š Dashboard</h2>
  <div>
    <a href="affiliate-marketing.html">Earn</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</header>

<div class="container">

<!-- STATS -->
<div class="grid">

<div class="card">
<h3>Total Balance</h3>
<div class="amount">â‚¹<span id="balance">0</span></div>
<a href="withdraw.html" class="btn btn-primary">Withdraw</a>
</div>

<div class="card">
<h3>Total Earnings</h3>
<div class="amount">â‚¹<span id="total">0</span></div>
<a href="affiliate-marketing.html" class="btn btn-secondary">Earn More</a>
</div>

<div class="card">
<h3>Today's Earnings</h3>
<div class="amount">â‚¹<span id="today">0</span></div>
<a href="survey-work.html" class="btn btn-secondary">Do Tasks</a>
</div>

<div class="card">
<h3>Referrals</h3>
<div class="amount"><span id="refs">0</span></div>
<div class="ref-box">
<input type="text" id="refLink" readonly>
<button class="btn btn-primary" onclick="copyRef()">Copy</button>
</div>
</div>

</div>

<!-- RECENT WITHDRAW -->
<div class="card" style="margin-top:30px">
<h3>Recent Withdraw Requests</h3>
<table>
<thead>
<tr>
<th>Date</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody id="withdrawHistory">
<tr><td colspan="3">Loading...</td></tr>
</tbody>
</table>
</div>

</div>

<footer>
<a href="index.html">Home</a> |
<a href="payment-proof.html">Payment Proof</a> |

</footer>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBwd7y4uG955kZ5eg91ryn8bzbWzK2R_Ks",
  authDomain:"earnpaisatoday.firebaseapp.com",
  projectId:"earnpaisatoday"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  loadUser(user);
  loadWithdraw(user.uid);

  const link=window.location.origin+"/signup.html?ref="+user.uid;
  document.getElementById("refLink").value=link;
});

/* LOAD USER DATA */
function loadUser(user){
  db.collection("users").doc(user.uid)
  .onSnapshot(doc=>{
    if(!doc.exists) return;
    const d=doc.data();
    balance.innerText=d.balance||0;
    total.innerText=d.totalEarnings||0;
    today.innerText=d.todayEarnings||0;
    refs.innerText=d.referrals||0;
  });
}

/* LOAD WITHDRAW */
function loadWithdraw(uid){
  db.collection("withdraw_requests")
  .where("uid","==",uid)
  .orderBy("createdAt","desc")
  .limit(5)
  .onSnapshot(snap=>{
    withdrawHistory.innerHTML="";
    if(snap.empty){
      withdrawHistory.innerHTML="<tr><td colspan='3'>No records</td></tr>";
      return;
    }
    snap.forEach(d=>{
      const w=d.data();
      withdrawHistory.innerHTML+=`
      <tr>
        <td>${new Date(w.createdAt?.seconds*1000).toLocaleDateString()}</td>
        <td>â‚¹${w.amount}</td>
        <td>${w.status}</td>
      </tr>`;
    });
  });
}

/* COPY REF */
function copyRef(){
  const input=document.getElementById("refLink");
  input.select();
  document.execCommand("copy");
  alert("Referral Link Copied!");
}

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}
</script>

</body>
</html>
