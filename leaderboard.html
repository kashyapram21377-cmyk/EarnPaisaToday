<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#f3f4f6;
  color:#1f2937;
}

/* HERO */
header{
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:#fff;
  padding:60px 20px;
  text-align:center;
}
header h1{font-size:30px;margin-bottom:8px}
header p{font-size:14px;opacity:.9}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* TOP 3 CARDS */
.top3{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.rank-card{
  background:#fff;
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.rank-card h2{
  font-size:20px;
  margin-bottom:6px;
}

.gold{border-top:5px solid #fbbf24}
.silver{border-top:5px solid #9ca3af}
.bronze{border-top:5px solid #d97706}

/* TABLE CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
}
th{
  background:#f9fafb;
  text-align:left;
  font-weight:600;
}

/* BADGE */
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:11px;
  font-weight:700;
  color:#fff;
}
.gold-b{background:#fbbf24}
.silver-b{background:#9ca3af}
.bronze-b{background:#d97706}

/* CTA */
.cta{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}
.cta a{
  padding:10px 18px;
  border-radius:25px;
  background:#2563eb;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
.cta a:hover{background:#1e40af}

/* FOOTER */
footer{
  margin-top:50px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}
footer a{text-decoration:none;color:#2563eb}
</style>
</head>

<body>

<header>
  <h1>üèÜ Referral Leaderboard</h1>
  <p>Invite more ‚Ä¢ Earn more ‚Ä¢ Climb higher</p>
</header>

<div class="container">

<!-- TOP 3 -->
<div class="top3" id="top3"></div>

<!-- FULL TABLE -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Referrals</th>
        <th>Badge</th>
      </tr>
    </thead>
    <tbody id="leaderList">
      <tr><td colspan="4">Loading leaderboard...</td></tr>
    </tbody>
  </table>

  <div class="cta">
    <span>Want to rank higher?</span>
    <a href="share.html">Share & Earn</a>
    <a href="dashboard.html">Back to Dashboard</a>
  </div>
</div>

</div>

<footer>
  ¬© 2026 Earn Paisa Today ‚Ä¢ <a href="index.html">Home</a>
</footer>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBwd7y4uG955kZ5eg91ryn8bzbWzK2R_Ks",
  authDomain:"earnpaisatoday.firebaseapp.com",
  projectId:"earnpaisatoday"
};
firebase.initializeApp(firebaseConfig);

const db=firebase.firestore();

loadLeaderboard();

function maskEmail(email){
  if(!email) return "User";
  return email.replace(/(.{2}).+(@.+)/,"$1***$2");
}

function loadLeaderboard(){
  const table=document.getElementById("leaderList");
  const top3=document.getElementById("top3");

  db.collection("users")
    .orderBy("referrals","desc")
    .limit(20)
    .onSnapshot(snap=>{
      table.innerHTML="";
      top3.innerHTML="";

      if(snap.empty){
        table.innerHTML="<tr><td colspan='4'>No data</td></tr>";
        return;
      }

      let rank=1;

      snap.forEach(doc=>{
        const u=doc.data();
        const refs=u.referrals||0;

        let badge="-";
        let badgeClass="";
        if(rank===1){badge="Gold";badgeClass="gold-b"}
        if(rank===2){badge="Silver";badgeClass="silver-b"}
        if(rank===3){badge="Bronze";badgeClass="bronze-b"}

        if(rank<=3){
          top3.innerHTML+=`
            <div class="rank-card ${badge.toLowerCase()}">
              <h2>#${rank} ${badge}</h2>
              <p>${maskEmail(u.email)}</p>
              <strong>${refs} Referrals</strong>
            </div>
          `;
        }

        table.innerHTML+=`
          <tr>
            <td>#${rank}</td>
            <td>${maskEmail(u.email)}</td>
            <td>${refs}</td>
            <td>${badge!=="-"?`<span class="badge ${badgeClass}">${badge}</span>`:"-"}</td>
          </tr>
        `;

        rank++;
      });
    });
}
</script>

</body>
</html>
