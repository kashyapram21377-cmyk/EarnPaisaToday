<script>
/* FIREBASE CONFIG */
const firebaseConfig={
  apiKey:"AIzaSyBwd7y4uG955kZ5eg91ryn8bzbWzK2R_Ks",
  authDomain:"earnpaisatoday.firebaseapp.com",
  projectId:"earnpaisatoday"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH OPTIONAL (PUBLIC VIEW ALLOWED) */
loadLeaderboard();

/* LOAD LEADERBOARD */
function loadLeaderboard(){
  const box=document.getElementById("leaderList");
  box.innerHTML="";

  db.collection("users")
    .orderBy("referrals","desc")
    .limit(20)
    .onSnapshot(snap=>{
      box.innerHTML="";
      if(snap.empty){
        box.innerHTML="<tr><td colspan='4'>No data</td></tr>";
        return;
      }

      let rank=1;
      snap.forEach(doc=>{
        const u=doc.data();
        const refs=u.referrals||0;

        let badge="-";
        let cls="";
        if(rank===1){badge="Gold";cls="gold"}
        else if(rank===2){badge="Silver";cls="silver"}
        else if(rank===3){badge="Bronze";cls="bronze"}

        box.innerHTML+=`
          <tr>
            <td class="rank">#${rank}</td>
            <td>${(u.email||"User").replace(/(.{2}).+(@.+)/,"$1***$2")}</td>
            <td>${refs}</td>
            <td>${badge!=="-"?`<span class="badge ${cls}">${badge}</span>`:"-"}</td>
          </tr>
        `;
        rank++;
      });
    });
}
</script>
