<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Earn Paisa Today</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>

<h2>Earn Paisa Today Login</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>
<button onclick="signup()">Signup</button>
<button onclick="googleLogin()">Google Login</button>
<button onclick="resetPassword()">Reset Password</button>

<p id="msg"></p>

<script>
/* Firebase Config */
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "earnpaisatoday.firebaseapp.com",
  projectId: "earnpaisatoday"
});

const auth = firebase.auth();
const msg = document.getElementById("msg");
const email = document.getElementById("email");
const password = document.getElementById("password");

/* Auto Redirect */
auth.onAuthStateChanged(user=>{
  if(user){
    if(user.email === "kashyapram21377@gmail.com"){
      window.location.href = "admin.html";
    }else{
      window.location.href = "dashboard.html";
    }
  }
});

/* Login */
function login(){
  if(!email.value || !password.value){
    msg.innerText = "Fill all fields";
    return;
  }

  auth.signInWithEmailAndPassword(email.value, password.value)
  .then(()=>{
    msg.innerText = "Login successful";
  })
  .catch(error=>{
    msg.innerText = error.message;
  });
}

/* Signup */
function signup(){
  if(password.value.length < 6){
    msg.innerText = "Password must be 6+ characters";
    return;
  }

  auth.createUserWithEmailAndPassword(email.value, password.value)
  .then(()=>{
    msg.innerText = "Account created successfully";
  })
  .catch(error=>{
    msg.innerText = error.message;
  });
}

/* Google Login */
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
  .catch(error=>{
    msg.innerText = error.message;
  });
}

/* Reset Password */
function resetPassword(){
  if(!email.value){
    msg.innerText = "Enter email first";
    return;
  }

  auth.sendPasswordResetEmail(email.value)
  .then(()=>{
    msg.innerText = "Reset email sent";
  })
  .catch(error=>{
    msg.innerText = error.message;
  });
}
</script>

</body>
</html>
